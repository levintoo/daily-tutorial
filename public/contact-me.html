    </nav>
    <!-- end of navbar -->
<div class="container">
    
    <!-- contact me -->
    <section class="row m-lg-2 m-md-2 ">
        <div class="m-md-1 m-sm-2">

            <div class="contact-box row mb-3 mt-3 bg-white  rounded col-lg-12 col-md-12 col-sm-12">
                <div class="contact-left p-4 col-lg-8 col-md-12 col-sm-12">

                    <form>
                        <h3 class="mb-3 text-primary">Send your request</h3>
                        <div class="row">
                            <div class="input-row col-lg-6 col-md-12 col-sm-12">
                                <div class="mb-2">
                                    <label for="name" class="form-label">Name</label>
                                    <input class="form-control" type="text" required placeholder="Antonie King">
                                </div>
                                <div class="mb-2">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input class="form-control" type="text" placeholder="+254 100 123 456">
                                </div>
                            </div>
                            <div class="input-row col-lg-6 col-md-12 col-sm-12">
                                <div class="mb-2">
                                    <label for="email" class="form-label">Email</label>
                                    <input class="form-control" type="text" placeholder="user@gmail.com">
                                </div>
                                <div class="mb-2">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input class="form-control" type="text" placeholder="Subject">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="client-message" class="form-label">Message</label>
                            <textarea class="form-control" placeholder="Your message goes here" id="client-message"
                                rows="3"></textarea>
                        </div>
                    </form>

                    <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">SEND</button>


                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Sent</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>Thank you for contacting levin...your message has been sent</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end of modal -->
                </div>
                <div class="contact-right bg-primary col-lg-4 col-md-12 col-sm-12 p-3 text-white">
                    <h3 class="text-white joker-font">REACH US</h3>
                    <table>
                        <tr class="m-2">
                            <td>Email</td>
                            <td>levin@ubunifucollege.com</td>
                        </tr>
                        <tr class="m-2">
                            <td>Phone </td>
                            <td>+254 700 814 223</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>
                                Nairobi, Kenya<br>
                             </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>

</div>
